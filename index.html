<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Guessing Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Stopwatch Guessing Game</h1>

  <div class="style-options">
    <h2>Choose Your Style:</h2>
    <label for="bgColor">Background Color: </label>
    <select id="bgColor">
        <option value="#fff">White</option>
        <option value="#f0f0f0">Light Gray</option>
        <option value="#add8e6">Light Blue</option>
        <option value="#ffebcd">Blanched Almond</option>
    </select>

    <label for="fontStyle">Font Style: </label>
    <select id="fontStyle">
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Courier New', Courier, monospace">Courier New</option>
        <option value="'Times New Roman', Times, serif">Times New Roman</option>
        <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans</option>
    </select>

    <label for="buttonStyle">Button Style: </label>
    <select id="buttonStyle">
        <option value="default">Default</option>
        <option value="rounded">Rounded</option>
        <option value="flat">Flat</option>
    </select>
  </div>

  <div class="game">
      <button id="startButton">Start</button>
      <button id="stopButton" style="display: none;">Stop</button>
      <form id="guessForm" style="display: none;">
          <label for="guess">Guess the time (in seconds): </label>
          <input type="number" id="guess" min="0" step="0.01">
          <button type="submit">Submit Guess</button>
      </form>
      <div id="result"></div>
  </div>
    
    <script src="main.js"></script>
</body>
</html>
